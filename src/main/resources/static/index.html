<!DOCTYPE html>
<html ng-app="MTP">
<head>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
	rel="stylesheet" type="text/css">
<link
	href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">

<link rel="stylesheet"
	href="bower_components/angular-chart.js/dist/angular-chart.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
<script src="bower_components/Chart.js/Chart.js"></script>
<script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
<script src="bower_components/lodash/lodash.js"></script>
<script src="src/main.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h4>Originating Country</h4>
			</div>
		</div>
		<div class="row" ng-controller="CountryController as country">
			<div class="col-xs-6">
				<canvas class="chart chart-doughnut" data="country.values"
					labels="country.countries" legend="true"></canvas>
			</div>
			<div class="col-xs-6">
				<table class="table table-striped table-condensed">
					<tr>
						<th>Country</th>
						<th># Transactions</th>
					</tr>
					<tr ng-repeat="entry in country.data | orderBy:0:true">
						<td>{{entry[0]}}</td>
						<td>{{entry[1]}}</td>
					</tr>
				</table>
			</div>
		</div>
		<hr />
		<div class="row">
			<div class="col-xs-12">
				<h4>Currency sold/bought</h4>
			</div>
		</div>
		<div class="row" ng-controller="SoldBoughtController as soldBought">
			<div class="col-xs-6">
				<table class="table table-striped table-condensed">
					<tr>
						<th>Currency</th>
						<th>Sold</th>
						<th>Bought</th>
					</tr>
					<tr ng-repeat="row in soldBought.table">
						<td>{{row[0]}}</td>
						<td>{{row[1]}}</td>
						<td>{{row[2]}}</td>
					</tr>
				</table>
			</div>
			<div class="col-xs-6">
				<canvas class="chart chart-radar" labels="soldBought.labels"
					data="soldBought.data" legend="true" series="soldBought.series"></canvas>
			</div>
		</div>
		<hr />
		<div class="row">
			<div class="col-xs-12">
				<h4>Conversion rates</h4>
			</div>
		</div>
		<div class="row" ng-controller="RateController as rate">
			<div class="col-xs-12">
				<table class="table table-condensed">
					<tr>
						<th>Conversion</th>
						<th>Min</th>
						<th>Max</th>
						<th>Average</th>
						<th># Transactions</th>
					</tr>
					<tr ng-repeat="(conversion, stats) in rate.data">
						<td>{{conversion}}</td>
						<td>{{stats.min}}</td>
						<td>{{stats.max}}</td>
						<td>{{stats.average}}</td>
						<td>{{stats.count}}</td>
					</tr>
				</table>
			</div>
		</div>
		<div ng-controller="RateGraphController as rate">
			<div class="row">
				<div class="col-xs-12"></div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<canvas class="chart chart-line" data="rate.data" labels="rate.labels" legend="true" ></canvas>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
